<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/my_list.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <span><i class="fa-solid fa-list-check"></i></span>
        <h2>My_List</h2>
      </div>
      <a href="index.html">Home</a>

    <main>
      <ul class="todo work">
        <div class="list-header">
          <i class="fa-solid fa-laptop-code"></i><span>Work</span
          ><button><i class="fa-regular fa-square-plus"></i></button>

        <li class="list-element">
          <span>test1</span
          ><button>
            <i class="fa-solid fa-circle-check"></i>
          </button>
        </li>
        <li class="list-element">
          <span>한글 텍스트 테스트</span

        </li>
        <li class="list-element">
          <span>test1</span
          ><button><i class="fa-solid fa-circle-check"></i></button>
        </li>
      </ul>
      <ul class="todo personal">
        <div class="list-header">
          <i class="fa-solid fa-circle-user"></i><span>Personal</span
          ><button><i class="fa-regular fa-square-plus"></i></button>
        </div>
      </ul>
    </main>

    <script
      src="https://kit.fontawesome.com/23b670e447.js"
      crossorigin="anonymous"
    ></script>

</html>
