<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/my_list.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <span><i class="fa-solid fa-list-check"></i></span>
        <h2>My_List</h2>
      </div>
      <a id="mongsam" href="index.html">MongSam</a>
      <a id="refresh" href="my_list.html"> 리스트 정리</a>
    </header>
    <ul class="work todo color1">
      <div class="list-header">
        <i class="fa-solid fa-laptop-code"></i><span>업무</span>
      </div>
      <div class="button-container">
        <button class="work add-button">
          <i class="fa-regular fa-square-plus"></i>
        </button>
        <form class="list-form hidden">
          <input class="work" type="text" />
        </form>
      </div>
    </ul>
    <ul class="personal todo color2">
      <div class="list-header">
        <i class="fa-solid fa-circle-user"></i><span>개인</span>
      </div>
      <div class="button-container">
        <button class="personal add-button">
          <i class="fa-regular fa-square-plus"></i>
        </button>
        <form class="list-form hidden">
          <input class="personal" type="text" />
        </form>
      </div>
    </ul>

    <script
      src="https://kit.fontawesome.com/23b670e447.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/my_list.js"></script>
  </body>
</html>
